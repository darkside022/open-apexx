<form action="action.php" method="post" target="postframe">
<table width="100%" class="table">
<colgroup>
<col width="200" />
<col />
</colgroup>
<tr class="tableheader"><td colspan="2">{if ACTION=='add'}{LANG[TITLE_GLOSSAR_CATADD]}{else}{LANG[TITLE_GLOSSAR_CATEDIT]}{/if}</td></tr>
<tr>
<td>{LANG[TITLE]}:</td>
<td><input type="text" name="title" value="{TITLE}" class="input" maxlength="255" size="80" style="width:400px;" /></td>
</tr>
<tr>
<td>{LANG[ICON]}: <small>({LANG[OPTIONAL]})</small></td>
<td><input type="text" name="icon" value="{ICON}" class="input" maxlength="255" size="80" style="width:400px;" /></td>
</tr>
<tr>
<td>{LANG[TEXT]}: <small>({LANG[OPTIONAL]})</small></td>
<td><textarea name="text" cols="100" rows="10" style="width:98%;">{TEXT}</textarea></td>
</tr>
<tr class="submit"><td colspan="2"><input type="submit" name="apxsubmit" value="{if ACTION=='add'}{LANG[SUBMIT_ADD]}{else}{LANG[SUBMIT_EDIT]}{/if}" accesskey="s" class="button" /></td></tr>
</table>
<input type="hidden" name="action" value="glossar.cat{ACTION}" />
<input type="hidden" name="id" value="{ID}" />
<input type="hidden" name="updateparent" value="{UPDATEPARENT}" />
<input type="hidden" name="send" value="1" />
<input type="hidden" name="sectoken" value="{SECTOKEN}" />
</form>
