<form name="textform" action="action.php" method="post" target="postframe">
<table width="100%" class="table">
<colgroup>
<col width="200" />
<col />
</colgroup>
<tr class="tableheader"><td colspan="2">{if ACTION=='add'}{LANG[TITLE_NEWSLETTER_ADD]}{else}{LANG[TITLE_NEWSLETTER_EDIT]}{/if}</td></tr>
<tr>
<td>{LANG[SUBJECT]}:</td>
<td><input type="text" name="subject" value="{SUBJECT}" class="input" maxlength="255" size="80" style="width:400px;" /></td>
</tr>
<tr>
<td>{LANG[CATEGORY]}:</td>
<td><select name="catid">{CATLIST}</select></td>
</tr>
<tr>
<td>{LANG[TEXT]}:</td>
<td><textarea name="text" cols="100" rows="30" class="code" style="width:98%;">{TEXT}</textarea><br />{TEMPLATES_CHOOSE_TEXT}</td>
</tr>
<tr>
<td>{LANG[HTMLTEXT]}:</td>
<td>{TEXTAREA('text_html',30,TEXT_HTML,1,0)}</td>
</tr>
<tr>
<td>{LANG[ADDSIG]}</td>
<td><input type="checkbox" name="addsig" value="1"{if ADDSIG} checked="checked"{/if} /></td>
</tr>
<tr class="submit"><td colspan="2"><input type="submit" name="apxsubmit" value="{if ACTION=='add'}{LANG[SUBMIT_ADD]}{else}{LANG[SUBMIT_EDIT]}{/if}" accesskey="s" class="button" /></td></tr>
</table>
<input type="hidden" name="action" value="newsletter.{ACTION}" />
<input type="hidden" name="id" value="{ID}" />
<input type="hidden" name="send" value="1" />
<input type="hidden" name="sectoken" value="{SECTOKEN}" />
</form>
