<p class="hint">{LANG[FILEINFO]}</p>
<form name="form" action="action.php" method="post" target="postframe">
<table width="100%" class="table">
<tr class="tableheader"><td colspan="2">{if ACTION=='add'}{LANG[HEADLINE_ADD]}{else}{LANG[HEADLINE_EDIT]}{/if}</td></tr>
<colgroup>
<col width="200" />
<col />
</colgroup>
<tr>
<td>{LANG[CODE]}:</td>
<td><input type="text" name="code" value="{CODE}" class="input" size="30" maxlength="20" style="width:100px;" /></td>
</tr>
<tr>
<td>{LANG[FILE]}:</td>
<td><input type="text" name="file" value="{FILE}" class="input" size="90" maxlength="255" style="width:320px;" onchange="spreview(this.value);" /> {LANG[PREVIEW]}: <img src="{PREVIEW}" alt="" id="preview" style="vertical-align:middle;" /></td>
</tr>
<tr>
<td>{LANG[DESCR]}: <small>({LANG[OPTIONAL]})</small></td>
<td><input type="text" name="description" value="{DESCRIPTION}" class="input" size="90" maxlength="255" style="width:400px;" /></td>
</tr>
<tr class="submit"><td colspan="2"><input type="submit" name="apxsubmit" value="{if ACTION=='add'}{LANG[SUBMIT_ADD]}{else}{LANG[SUBMIT_EDIT]}{/if}" accesskey="s" class="button" /></td></tr>
</table>
<input type="hidden" name="action" value="main.sshow" />
<input type="hidden" name="do" value="{ACTION}" />
<input type="hidden" name="send" value="1" />
<input type="hidden" name="id" value="{ID}" />
<input type="hidden" name="sectoken" value="{SECTOKEN}" />
</form>
<script type="text/javascript">
<!--

function spreview(file) {
	if ( file.substr(0,1)=="/" ) {
	document.form.preview.src=file;
	}
	else {
	document.form.preview.src="../"+file;
	}
}

//-->
</script>
